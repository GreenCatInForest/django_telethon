{% load static %}
{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/x-icon" href="{% static 'images/mapleLeaf.svg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/output.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
    <title>Tailwind Test</title>
    
</head>
<body class="text-center p-10">
    
    {% if user.is_authenticated %}
        <div class="text-2xl text-blue-500 font-bold">Hello, {{ user.username }}</div>
    {% else %}
        <h1 class="text-3xl uppercase font-bold">Browse Your Telegram Chats <span class="lowercase font-bold">easily</span></h1>

    {% endif %}

    {% block content %}
	{% endblock %}
    <button class="mt-5 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Test Button</button>
</body>
</html>
